<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprilscreed</title>
    <!-- Correct favicon link -->
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/aprilscreed/aprilscreed/main/assets/bogForrest.ico">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-image {
            /* The image used */
            background-image: url('assets/bogForrest.png');
            
            /* Ensure the image covers the full viewport */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            
            /* Take up the full viewport */
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .centered-text {
            text-align: center;
            color: white; /* Text color is white */
            font-size: 10vw; /* Adjust this size for 3/4 of the width */
            width: 75%; /* Ensures text stays within 3/4 of the page */
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height to ensure vertical centering */
        }

        .bottom-right-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white; /* White text color */
            font-size: 2vw; /* Responsive font size */
            font-family: 'Times New Roman', serif;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="bg-image"></div> <!-- The full-screen background image -->
    
    <div class="centered-text">
        aprilscreed
    </div>

    <div class="bottom-right-text">
        Coming 2025
    </div>

</body>
</html>
